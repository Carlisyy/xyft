<script>
    $(function () {
        $(".xxxxxx").blur(function(){
            var id = $(this).attr("fa");
            var val = $(this).val();
            var url = "/editArticleSort";
            $.ajax({
                type: 'POST',
                url: url,
                data: "id="+id+"&val="+val,
                dataType: "json",
                success: function(res){
                    if(res.status == "success"){
                        window.location.reload();
                    }
                }

            });
        });
    });
</script>
